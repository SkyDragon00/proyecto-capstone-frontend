<!-- Event Modal -->
<div class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay" id="event-modal">
    <div class="event-modal bg-white rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="relative">
        <button class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-md hover:bg-gray-100 z-10" id="close-modal">
          <i class="fas fa-times text-gray-700"></i>
        </button>
        <img src="" alt="Event Image" class="w-full h-64 object-cover" id="modal-image">
      </div>
      <div class="p-6">
        <div class="flex items-center text-sm text-gray-500 mb-2">
          <i class="far fa-calendar-alt mr-2"></i>
          <span id="modal-date"></span>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2" id="modal-title"></h3>
        <div class="flex items-center text-sm text-gray-500 mb-4">
          <i class="fas fa-map-marker-alt mr-2"></i>
          <span id="modal-location"></span>
        </div>
        <p class="text-gray-600 mb-6" id="modal-description"></p>
  
        <div class="mb-6">
          <h4 class="font-semibold text-gray-800 mb-2">Event Schedule</h4>
          <ul class="space-y-2" id="modal-schedule"></ul>
        </div>
  
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="flex-grow bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
            <i class="fas fa-ticket-alt mr-2"></i> Register Now
          </button>
          <button class="flex-grow bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
            <i class="far fa-calendar-plus mr-2"></i> Add to Calendar
          </button>
        </div>
      </div>
    </div>
  </div>
