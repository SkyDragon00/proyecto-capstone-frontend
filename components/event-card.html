<div class="event-card bg-white rounded-xl shadow-md overflow-hidden transition duration-300">
    <div class="h-48 bg-gray-200 flex items-center justify-center">
      <i class="fas fa-calendar-alt text-4xl text-gray-400"></i>
    </div>
    <div class="p-6">
      <div class="flex items-center text-sm text-gray-500 mb-2">
        <i class="far fa-calendar-alt mr-2"></i>
        <span>{{date}}</span>
      </div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{title}}</h3>
      <p class="text-gray-600 mb-4">{{description}}</p>
      <div class="flex justify-between items-center">
        <div class="flex items-center text-sm text-gray-500">
          <i class="fas fa-map-marker-alt mr-2"></i>
          <span>{{location}}</span>
        </div>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition event-details-btn" data-event-id="{{id}}">
          View Details
        </button>
      </div>
    </div>
  </div>
